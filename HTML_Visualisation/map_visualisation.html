<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .iframe-container {
            width: 80%;
            border: 2px solid #007BFF;
            border-radius: 5px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .dashboard-title {
            text-align: center;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Maps Dashboard</h1>
    <div class="iframe-container">
        <iframe src="map1.html" title="Map 1"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="map2.html" title="Map 2"></iframe>
    </div>
    <div class="iframe-container">
        <iframe src="map3.html" title="Map 3"></iframe>
    </div>
</body>
</html>
