<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Dashboard</title>
    <style>
        :root {
            --dark-bg: #121212;
            --accent-color: #22c55e;
            --text-color: #ffffff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex; /* Updated to use flex display */
            height: 100vh; /* Set to full viewport height */
        }
        .sidebar {
            flex: 0 0 200px; /* Sidebar width and flex settings */
            background-color: #1e1e1e;
            padding: 20px;
            overflow-y: auto; /* Allows scrolling on the y-axis if content is too long */
        }
        .main-content {
            flex: 1; /* Allows main content to fill the remaining space */
            padding: 20px;
            overflow-y: auto; /* Allows scrolling on the y-axis if content is too long */
        }
        .iframe-container {
            margin-bottom: 20px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 500px;
            background-color: var(--dark-bg);
        }
        .title {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }
		.back-button {
            position: absolute; /* Adjusts button positioning within sidebar */
            top: 20px; /* Distance from top of sidebar */
            left: 20px; /* Distance from left of sidebar */
            padding: 10px 20px; /* Button padding */
            background-color: var(--accent-color); /* Button background color */
            color: var(--text-color); /* Button text color */
            border: none; /* Removes default border */
            cursor: pointer; /* Changes cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div class="sidebar">
    <div class="sidebar">
        <button class="back-button" onclick="window.close()">Back</button>
    </div>
    </div>
    <div class="main-content">
        <h1 class="title">Crashes and Ratings</h1>
        <div class="iframe-container">
            <iframe src="crashes_and_daily_rating_plotly.html" title="Crashes and daily ratings"></iframe>
        </div>
    </div>
</body>
</html>
